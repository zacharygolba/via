[package]
name = "via"
version = "0.1.0"
authors = ["Zachary Golba <zachary.golba@postlight.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.6.0"
futures = "0.3.30"
http = "1.1.0"
http-body-util = "0.1.1"
serde = "1.0.202"
serde_json = "1.0.117"
mime = "0.3.17"
hyper-util = { features = ["tokio"], version = "0.1.3" }
tokio-util = { features = ["io"], version = "0.7.11" }

[dependencies.codegen]
package = "via-codegen"
path = "codegen"

[dependencies.hyper]
features = ["http1", "server"]
version = "1.3.1"

[dependencies.router]
package = "via-router"
path = "crates/via-router"

[dependencies.tokio]
features = ["full"]
version = "1.37.0"

[workspace]
members = ["codegen", "crates/*", "docs/examples/*"]
